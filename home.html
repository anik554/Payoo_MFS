<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone border-primary">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- Main Blance  -->
            <div class="stats shadow">
              <div class="stat">
                <div id="total-amount" class="stat-value">9400</div>
                <div class="stat-desc text-green-400">Available Balance</div>
              </div>
            </div>
            <div class="divider"></div>
            <!-- Button Options  -->
            <div>
              <button id="btn-add-money" class="btn btn-lg">Add Money</button>
              <button id="btn-cash-out" class="btn btn-lg">Cash Out</button>
            </div>
            <div class="divider"></div>
            <!-- Add Money -->
            <div id="add-money-card" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Add Amount</span>
                  </label>
                  <input
                    id="input-add-money"
                    type="text"
                    placeholder="Your Money Amount"
                    class="input input-bordered"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">4 Digit Pin</span>
                  </label>
                  <input
                    id="input-pin-number"
                    type="password"
                    placeholder="Your Pin Number"
                    class="input input-bordered"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="btn-addMoney" class="btn btn-primary">
                    Add Money
                  </button>
                </div>
              </form>
            </div>
            <!-- Cash Out -->
            <div id="add-cashOut-card" class=" hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Cash Out Amount</span>
                    </label>
                    <input
                      id="input-add-money-cashOut"
                      type="text"
                      placeholder="Your Cash Out Amount"
                      class="input input-bordered"
                      autocomplete="off"
                      required
                    />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">4 Digit Pin</span>
                    </label>
                    <input
                      id="input-pin-number-cashOut"
                      type="password"
                      placeholder="Your Pin Number"
                      class="input input-bordered"
                      autocomplete="off"
                      required
                    />
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-cashOut" class="btn btn-primary">
                      Cash Out
                    </button>
                  </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/home.js"></script>
  </body>
</html>
